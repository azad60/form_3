<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form design_3</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main_area">
    <h1>contact form</h1>
    <div class="inner_main">
      <div class="contact_info">
        <h2>contact us</h2>
        <p>We're open for any suggestion or just to have a chat</p>
        <div class="address_info">
          <div class="address">
            <h3>address:</h3>
            <p>198 west 21th</p>
            <p>street, suite 721</p>
            <p>new york NY 100016</p>
          </div>
          <div class="email">
            <h3>Email:</h3>
            <p>info@yoursite.com</p>
          </div>
          <div class="phone">
            <h3>phone:</h3>
            <p>+1235 2355 98</p>
          </div>
        </div>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Subject">
        <textarea name="" id="" cols="30" rows="10" placeholder="create message here"></textarea>
        <button>Send Message</button>
        <div class="social_area">
          <h4>flow us here</h4>
          <ul>
            <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href=""><i class="fa-brands fa-instagram-square"></i></a></li>
            <li><a href=""><i class="fa-brands fa-dribbble-square"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="contact_imge">
        <img src="imges/side_imge.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
